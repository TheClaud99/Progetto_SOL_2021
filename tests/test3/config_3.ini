[settings]
; Numero massimo di workers
max_workers=8

; Numero connessioni massime
max_connections=100

; Quantità di memoria allocata massima
max_memory_size=32000000

; Quantità di file massima
max_files=100

; Nome del socket file
socket_file_name=sock_file.sk

; Percorso del file di log
logfile=tests/outputs/Server/server.log